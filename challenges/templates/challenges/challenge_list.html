{% extends 'main/base.html' %}
{% block content %}
    {% for challenge in challenges %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{% url 'challenges_detail' challenge.id %}">{{ challenge.title }}</a></h2>
            <p class="article-content">{{ challenge.description }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock %}
