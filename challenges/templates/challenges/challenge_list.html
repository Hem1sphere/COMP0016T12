{% extends 'main/base.html' %}


<div class="jumbotron">
  <p class="lead">
      {% block content %}
    {% for challenge in challenges %}

        <div class="card text-white bg-primary mb-3" style="max-width: 40rem; padding: 2rem">
      <div class="card-subtitle">Challenge created by <a href="
            {% if user == challenge.clinician.user %}
                {% url 'profile'%}
            {% else %}
                {% url 'specific_profile' challenge.clinician %}
            {% endif %}">{{ challenge.clinician }}</a> on {{ challenge.date_created }}</div>
      <div class="card-body">
          <h4> <a class="card-title" href="{% url 'challenges_detail' challenge.id %}">{{ challenge.title }}</a></h4>
        <p class="card-text">{{ challenge.description }}</p>
      </div>
    </div>
    {% endfor %}
{% endblock %}
  </p>
</div>
